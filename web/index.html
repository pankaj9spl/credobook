<script>
	$('.selectpicker').selectpicker();
	$(document).ready(function () {
		$(".content-search").click(function () {
			$(".search-content").slideToggle();
		});
		$(".close-search").click(function () {
			$(".search-content").slideUp();
		});
	});
	$(function () {
		var $win = $('#longPress'),
				$nav = $('.more-buttons'),
				timeout = 300,
				pos = {},
				size = {};

		setDelays();

		function showMenu(e) {
			pos.X = (e.type === 'touchstart') ? e.originalEvent.touches[0].pageX : e.pageX;
			pos.Y = (e.type === 'touchstart') ? e.originalEvent.touches[0].pageY : e.pageY;

			pos.X = (pos.X < 30) ? 30 : pos.X;
			pos.X = (pos.X > (size.w - $nav.width())) ? (size.w - $nav.width()) : pos.X;
			pos.Y = (pos.Y < 110) ? 110 : pos.Y;
			pos.Y = (pos.Y > (size.h - 150)) ? (size.h - 150) : pos.Y;

			$nav.addClass('show').css({
				left: pos.X - 25,
				top: pos.Y - 10
			});
			window.navigator.vibrate(100);
		};

		function setDelays() {
			var delay = 0,
					$link = $($nav),
					i = 0;

			while (i < $link.length) {
				$link.eq(i).css('transition-delay', delay + 'ms');
				delay = delay + 60;
				i++;
			}
		};

		$win.on('mousedown touchstart', function (e) {
			clearTimeout(this.downTimer);
			this.downTimer = setTimeout(function () {
				showMenu(e);
			}, timeout);
		}).on('mouseup touchend', function (e) {
			clearTimeout(this.downTimer);
		}).resize(function () {
			size.w = $win.width();
			size.h = $win.height();
		}).resize();

		$win.click(function (e) {
			$nav.addClass('show');
		});

		$('.close-button').click(function (e) {
			$nav.removeClass('show').removeAttr('style');
		});

	});
</script>
