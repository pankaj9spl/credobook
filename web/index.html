<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="format-detection" content="telephone=no">
	<title>Credo Book - Table Of Contents</title>
	<link rel="icon" type="image/png" sizes="16x16" href="resources/favicon/favicon.ico">
	<link rel="stylesheet" href="resources/bootstrap/scss/bootstrap.css">
	<link rel="stylesheet" href="resources/plugins/select/bootstrap-select.min.css">
	<link rel="stylesheet" href="resources/styles/style.css">
	<link rel="stylesheet" type="text/css" href="shared/pdf_viewer.css"/>
	<link rel="stylesheet" type="text/css" href="resources/styles/annotations.css"/>
</head>
<body>
<div class="full-section">
	<div class="table-content-header">
		<div class="container-fluid full-container">
			<select class="selectpicker" title="Table of Contents">
				<option>Heading...................................................1</option>
			</select>
		</div>
	</div>
	<div class="body-middle body-overflow">
		<div class="table-content-section h-100">
			<div class="container-fluid full-container">
				<button id="saveButton" type="button" class="btn back-btn content-back-btn">
					<img src="resources/img/icons/long-arrow.svg" alt=""/>
				</button>
				<div class="search-content form-group">
					<input class="table-input form-control" type="text" placeholder="Search here...">
					<div class="next-prev-search">
						<button class="btn prevbtn" type="button"><img src="resources/img/icons/down-angle.svg" alt=""/></button>
						<button class="btn nextbtn" type="button"><img src="resources/img/icons/down-angle.svg" alt=""/></button>
					</div>
					<button class="btn btn-small close-search">
						<span class="arrow-button "><img src="resources/img/icons/close-sm.svg" alt=""/></span>
					</button>
				</div>
				<div class="h-100">
					<div id="content-wrapper">
						<div id="viewer" class="pdfViewer"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="bookmark-section">
			<div class="card custom-card h-100">
				<div class="card-header">
					<h4 class="bkmr-title">
						<img src="resources/img/icons/bookmark.svg" alt=""/>
						<span>Bookmarks</span>
					</h4>
				</div>
				<div class="card-body" id="bookMarkContainer">
					<div class="page-section">
						<h5 class="page-number">Page 1</h5>
						<ul class="list-unstyled bookmark-list">
							<li>
								<a href="" class="list-text">Contact Us</a>
								<button class="btn"><img src="resources/img/icons/delete.svg" alt=""/></button>
							</li>
						</ul>
					</div>
					<div class="page-section">
						<h5 class="page-number">Page 2</h5>
						<ul class="list-unstyled bookmark-list">
							<li>
								<a href="" class="list-text">Bookmark 1</a>
								<button class="btn"><img src="resources/img/icons/delete.svg" alt=""/></button>
							</li>
							<li>
								<a href="" class="list-text">Bookmark 2</a>
								<button class="btn"><img src="resources/img/icons/delete.svg" alt=""/></button>
							</li>
							<li>
								<a href="" class="list-text">Bookmark 3</a>
								<button class="btn"><img src="resources/img/icons/delete.svg" alt=""/></button>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="fixed-icons toolbar">
		<div class="w-100">
			<ul class="list-unstyled">
				<li>
					<button class="btn btn-small" data-toggle="modal" data-target="#starPopuo">
            <span class="arrow-button arrow-button-static">
              <img src="resources/img/icons/star.svg" alt=""/></span>
					</button>
				</li>
				<li>
					<button class="btn btn-small" data-tool-type="cursor">
	          <span class="arrow-button arrow-button-static">
              <img src="resources/img/icons/cursor.svg" alt=""/></span>
					</button>
				</li>
				<li>
					<button class="btn btn-small bookmark-toggle">
            <span class="arrow-button arrow-button-static">
              <img src="resources/img/icons/bookmark-sm.svg" alt=""/></span>
					</button>
				</li>
				<li>
					<button class="btn btn-small content-search">
	          <span class="arrow-button arrow-button-static">
              <img src="resources/img/icons/search.svg" alt=""/></span>
					</button>
				</li>
				<li class="">
					<button id="longPress" class="btn btn-small" data-tool-type="draw">
            <span class="arrow-button arrow-button-static ">
                <img src="resources/img/icons/pencil.svg" alt=""/>
            </span>
					</button>
					<div class="more-buttons">
						<ul class="list-unstyled">
							<li class="dropup more-effect">
								<button class="btn btn-small" data-toggle="dropdown">
                  <span class="arrow-button arrow-button-static"><img
                      src="resources/img/icons/color-palette.svg" alt=""/></span>
								</button>
								<div class="main-picker dropdown-menu">
									<ul class="list-unstyled menu-list">
										<li>
											<a data-value='pink' href="javascript://" class="tool-link tool-color color">
												<span class="pink"></span>
											</a>
										</li>
										<li>
											<a data-value='yellow' href="javascript://" class="tool-link tool-color color">
												<span class="yellow"></span>
											</a>
										</li>
										<li>
											<a data-value='green' href="javascript://" class="tool-link tool-color color">
												<span class="green"></span>
											</a>
										</li>
										<li>
											<a data-value='cyan' href="javascript://" class="tool-link tool-color color">
												<span class="cyan"></span>
											</a>
										</li>
									</ul>
								</div>
							</li>
							<li class="dropup more-effect for-border">
								<button class="btn btn-small" data-toggle="dropdown">
		              <span class="arrow-button arrow-button-static">
	                  <img src="resources/img/icons/grid.svg" alt=""/>
		              </span>
								</button>
								<div class="dropdown-menu">
									<ul class="list-unstyled menu-list">
										<li>
											<a data-value="3" data-tool-type="line-width" class="pen-size tool-link">
												<span class="content-border one"></span>
											</a>
										</li>
										<li>
											<a data-value="2" data-tool-type="line-width" class="pen-size tool-link">
												<span class="content-border two"></span>
											</a>
										</li>
										<li>
											<a data-value="3" data-tool-type="line-width" class="pen-size tool-link">
												<span class="content-border three"></span>
											</a>
										</li>
										<li>
											<a data-value="4" data-tool-type="line-width" class="pen-size tool-link">
												<span class="content-border four"></span>
											</a>
										</li>
									</ul>
								</div>
							</li>
							<li>
								<button class="btn btn-small" data-toggle="modal" data-target="#savePopup">
		              <span class="arrow-button arrow-button-static">
	                  <img src="resources/img/icons/check-mark.svg" alt=""/>
		              </span>
								</button>
							</li>
							<li>
								<button class="btn btn-small">
                  <span class="arrow-button arrow-button-static">
                    <img src="resources/img/icons/delete.svg" alt=""/>
                  </span>
								</button>
							</li>
						</ul>
						<div class="close-button">
							<button class="btn btn-small">
                <span class="arrow-button arrow-button-static">
                  <img src="resources/img/icons/pencil.svg" alt=""/>
                </span>
							</button>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<div class="modal fade table-content-modal" id="starPopuo" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-body">
					<form id="addBookmark" method="post" action="#" enctype="multipart/form-data">
						<div class="form-group mb-0">
							<div class="input">
								<div>
                  <textarea class="bookmark-input form-control" id="bookmarkText" name="bookmark"
                    type="text" placeholder="Enter bookmark here"></textarea>
								</div>
							</div>
						</div>
					</form>
					<div class="text-center popup-button">
						<button id="bookmark-button" class="btn btn-confirm" type="submit">Save</button>
						<button class="btn btn-cancel" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade table-content-modal" id="savePopup" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-body">
					<form id="saveBookmark" method="post" action="#" enctype="multipart/form-data">
						<div class="form-group mb-0">
							<div class="input">
								<div>
                  <textarea class="bookmark-input form-control" id="bookmarkSave" name="bookmarkSave"
                    type="text" placeholder="Enter bookmark here"></textarea>
								</div>
							</div>
						</div>
					</form>
					<div class="text-center popup-button">
						<button class="btn btn-confirm" type="submit">Save</button>
						<button class="btn btn-cancel" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="resources/js/jquery-3.5.1.min.js"></script>
<script src="resources/bootstrap/js/popper.min.js"></script>
<script src="resources/bootstrap/js/bootstrap.min.js"></script>
<script src="resources/plugins/select/bootstrap-select.min.js"></script>
<script src="shared/pdf.js"></script>
<script src="shared/pdf_viewer.js"></script>
<script src="__build__/index.js"></script>
<script>
	$('.selectpicker').selectpicker();
	$(document).ready(function () {
		$(".bookmark-toggle").click(function () {
			$("body").toggleClass("bookmark-open");
		});
		$(".content-search").click(function () {
			$(".search-content").slideToggle();
		});
		$(".close-search").click(function () {
			$(".search-content").slideUp();
		});
	});
	$(function () {
		var $win = $('#longPress'),
				$nav = $('.more-buttons'),
				timeout = 300,
				pos = {},
				size = {};

		setDelays();

		function showMenu(e) {
			pos.X = (e.type === 'touchstart') ? e.originalEvent.touches[0].pageX : e.pageX;
			pos.Y = (e.type === 'touchstart') ? e.originalEvent.touches[0].pageY : e.pageY;

			pos.X = (pos.X < 30) ? 30 : pos.X;
			pos.X = (pos.X > (size.w - $nav.width())) ? (size.w - $nav.width()) : pos.X;
			pos.Y = (pos.Y < 110) ? 110 : pos.Y;
			pos.Y = (pos.Y > (size.h - 150)) ? (size.h - 150) : pos.Y;

			$nav.addClass('show').css({
				left: pos.X - 25,
				top: pos.Y - 10
			});
			window.navigator.vibrate(100);
		};

		function setDelays() {
			var delay = 0,
					$link = $($nav),
					i = 0;

			while (i < $link.length) {
				$link.eq(i).css('transition-delay', delay + 'ms');
				delay = delay + 60;
				i++;
			}
		};

		$win.on('mousedown touchstart', function (e) {
			clearTimeout(this.downTimer);
			this.downTimer = setTimeout(function () {
				showMenu(e);
			}, timeout);
		}).on('mouseup touchend', function (e) {
			clearTimeout(this.downTimer);
		}).resize(function () {
			size.w = $win.width();
			size.h = $win.height();
		}).resize();

		$win.click(function (e) {
			$nav.addClass('show');
		});

		$('.close-button').click(function (e) {
			$nav.removeClass('show').removeAttr('style');
		});

	});
</script>
</body>
</html>
<!-- End style integrations-->
